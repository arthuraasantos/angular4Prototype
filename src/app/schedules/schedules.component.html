<h2 class="top-margin">Agendar novo recebimento</h2>

<div class="row">
  <div class="col-sm-3">
      <label>Vencimento</label>
    <input type="date" class="form-control date">
  </div>
  <div class="col-sm-3">
      <label>Previsto para</label>
    <input type="date" class="form-control date">
  </div>
</div>
<div class="row">
  <label></label>
</div>
<div class="row">
  <div class="col-sm-4">
    <label>Nome</label>
      <input type="text" class="form-control" placeholder="Selecione um cliente">
  </div>
  <div class="col-sm-4">
      <label>Valor</label>
      <input type="text" class="form-control" placeholder="0,00">
  </div>
  <div class="col-sm-4">
      <label>Categoria</label>
      <input type="text" class="form-control" placeholder="Selecione uma categoria">
  </div>
</div>
<div class="row">
  <label></label>
</div>
<div class="row">
    <div class="col-sm-8">
        <label>Descrição/Histórico(opcional)</label>
        <input type="text" class="form-control" placeholder="Ex: Serviço prestado">
    </div>
    <div class="col-sm-4">
        <label>Referência(opcional)</label>
        <input type="text" class="form-control">
    </div>    
</div>
<div class="row">
  <label></label>
</div>
<div class="row-fluid">
  <div id="accordion" role="tablist">
      <div class="card">
        <div class="card-header" role="tab" id="headingOne">
          <h5 class="mb-0">
            <ui-switch id="checkedRecurrence"  color="rgb(35,164,206)" [checked]="recurrenceEnabled" (click)="enableRecurrence();"></ui-switch>
            <a data-toggle="collapse" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne" id="collapseRecurrence" #collapseRecurrenceLocal>
                Tornar recorrente
            </a>
            <!-- <a onclick="document.getElementById('collapseRecurrence').click();" class="pull-right" #recurrenceChevronDown id="recurrenceChevronDown">
              <i class="fa fa-chevron-down"></i> 
            </a>
            <a onclick="document.getElementById('collapseRecurrence').click();" class="pull-right invisible" #recurrenceChevronUp>
              <i class="fa fa-chevron-up"></i> 
            </a>             -->

          </h5>
        </div>
        <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body">
              <app-schedules-recurrences></app-schedules-recurrences>
          </div>
        </div>
      </div>
      <div class="card">
          <div class="card-header" role="tab" id="headingTwo">
            <h5 class="mb-0">
              <ui-switch id="checkedBilling" color="rgb(35,164,206)" [disabled]="blockInstallments" [checked]="installmentsEnabled" (click)="enableInstallments()" ></ui-switch>              
              <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" #collapseInstallmentsLocal>
                Adicionar parcelas
              </a>
            </h5>
          </div>
          <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
            <div class="card-body">
              <app-schedules-installments></app-schedules-installments>
            </div>
          </div>
        </div>     
      <div class="card">
        <div class="card-header" role="tab" id="headingTwo">
          <h5 class="mb-0">
            <ui-switch id="checkedBilling" color="rgb(35,164,206)" [checked]="billingEnabled" (click)="enableBilling();"></ui-switch>
            <a class="collapsed" data-toggle="collapse" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree"  #collapseBillingLocal>
              Cobrar automaticamente  
            </a>
          </h5>
        </div>
        <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree" data-parent="#accordion">
          <div class="card-body">
              <app-schedules-billing></app-schedules-billing>
          </div>
        </div>
      </div>
      <div class="card">
          <div class="card-header" role="tab" id="headingTwo">
            <h5 class="mb-0">
              <ui-switch id="checkedBilling" color="rgb(35,164,206)" [checked]="invoiceEnabled" (click)="enableInvoice();"></ui-switch>
              <a class="collapsed" data-toggle="collapse" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour" #collapseInvoiceLocal>
                Enviar nota fiscal
              </a>
            </h5>
          </div>
          <div id="collapseFour" class="collapse" role="tabpanel" aria-labelledby="headingFour" data-parent="#accordion">
            <div class="card-body">
              <app-schedules-invoice></app-schedules-invoice>
            </div>
          </div>
        </div>    
    </div> 
</div>
<div class="row actions">
  <div class="col-sm-5"></div>
  <div class="col-sm-3">
      <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="">
            Continuar agendando
          </label>
      </div>
  </div>
  <div class="col-sm-1">
    <a href="#">Cancelar</a>
  </div>
  <div class="col-sm-3">
    <button class="btn btn-primary pull-right">
        Criar agendamento
    </button>
  </div>
</div>
