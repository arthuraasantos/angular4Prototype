<div class="row title">
  <div class="col-sm-12">
    <h6 class="bq">Parcelas adicionais:</h6>
    <select [(ngModel)]="installmentsQuantity" class="form-control quantity span4" (ngModelChange)="generateInstallmentsItems()">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>
  </div>
</div>    
  
<div class="row">
  <div class="col-md-2">
      <label>Valor</label>
  </div>
  <div class="col-md-3">
      <label>Vencimento</label>
  </div>
  <div class="col-sm-5">
      <label>Descrição</label>
  </div>
  <div class="col-sm-2">
      <label>Referência</label>
  </div>  
</div>
<div class="row">
  <div class="col-sm-12" *ngFor="let item of arrayQuantity;" >
      <app-schedules-installments-items></app-schedules-installments-items>
      <span></span>
  </div>
</div>
